Notification\Messages\Code\Tables\Messages:
  table: notification_messages
  type: entity
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    message:
      name: message
      type: text
      nullable: false
    subset_id:
      name: subset_id
      type: integer
      length: 11
      nullable: false
    record_id:
      name: record_id
      type: integer
      length: 11
      nullable: false
    created_by:
      name: created_by
      type: integer
      length: 11
      nullable: false
    date_created:
      name: date_created
      type: datetime
      nullable: false
    modified_by:
      name: modified_by
      type: integer
      length: 11
      nullable: false
    date_modified:
      name: date_modified
      type: datetime
      nullable: false
  indexes:
    subset_id_index:
      columns: [subset_id]
  lifecycleCallbacks:
    prePersist:
      - onPrePersist
      - onPrePersistCallbacks
    preUpdate:
      - onPreUpdate
      - onPreUpdateCallbacks
